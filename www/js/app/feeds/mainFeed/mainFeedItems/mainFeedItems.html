<ion-list>
    <ion-item ng-repeat="item in vm.items track by $index" class="item-thumbnail-left">
         {{ item }}
        <ion-option-button class="button-positive"
                           ng-click="share(item)">
            Share
        </ion-option-button>
        <ion-option-button class="button-info"
                           ng-click="edit(item)">
            Edit
        </ion-option-button>
    </ion-item>
</ion-list>
