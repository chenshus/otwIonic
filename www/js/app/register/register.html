<ion-view>
    <ion-content>
        <div >
            <div>
                <h1>On The Way</h1>
            </div>
            <div>
                <h2>Register</h2>
            </div>

            <form ng-submit="register(registerData)" name="registerForm" ng-model="registerForm.$valid"  >
                <div class="list">
                    <label class="item item-input">
                        <span class="input-label">Email</span>
                        <input type="email" name="email" ng-model="registerData.email" required >
                        <span style="color:red" ng-show="registerForm.email.$dirty && registerForm.email.$invalid">
                        <span ng-show="registerForm.email.$error.required">Email is required.</span>
                        <span ng-show="registerForm.email.$error.email">Invalid email address.</span>
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Username</span>
                        <input type="text" ng-model="registerData.username" required >
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Password</span>
                        <input type="password" ng-model="registerData.password" required >
                    </label>
                    <label class="item">
                        <button class="button button-block button-positive" type="submit" >Register</button>
                    </label>
                    <label style="color:red" >{{ServerMessage}}</label>
                </div>
            </form>
            </div>
        </div>
    </ion-content>
</ion-view>
